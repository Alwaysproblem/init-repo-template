repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        exclude: tests(/\w*)*data/
      - id: trailing-whitespace
        exclude: tests(/\w*)*data/
      - id: end-of-file-fixer
        exclude: tests(/\w*)*data/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|ts|jsx|tsx|css|less|html|json|markdown|md|yaml|yml)$
        args:
          - "--config"
          - ".prettierrc"
        exclude: tests(/\w*)*data/

  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args:
          - "--rcfile=.pylintrc"
        exclude: tests(/\w*)*/functional/|tests/input|tests(/\w*)*data/|doc/|setup.py

  - repo: https://github.com/google/yapf
    rev: v0.40.2
    hooks:
      - id: yapf

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests"]
        exclude: tests(/\w*)*/functional/|tests/input|tests(/\w*)*data/|doc/|(/\w*)*_test.py|setup.py

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v17.0.6"
    hooks:
      - id: clang-format
        types_or: [c++, c]

  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-lint

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        args:
          - --license-filepath
          - .ci/license_header.txt # defaults to: LICENSE.txt
          - --comment-style
          - "#" # defaults to:  #
          - --use-current-year
          - --no-extra-eol # see below
        files: '\.py$'
        exclude: tests(/\w*)*data/

  - repo: https://github.com/mwouts/jupytext
    rev: v1.14.1
    hooks:
      - id: jupytext
        args: [--sync]
